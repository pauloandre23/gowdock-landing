apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing-test-deployment
  labels:
    name: landing-test-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      name: landing-test-deployment
  template:
    metadata:
      labels:
        name: landing-test-deployment
    spec:
      containers:
      - name: landing-test
        image: gcr.io/citric-skill-210814/landing-test
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
#        volumeMounts:

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gowdock-landing-deployment
  labels:
    name: gowdock-landing-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: gowdock-landing-deployment
  template:
    metadata:
      labels:
        name: gowdock-landing-deployment
    spec:
      containers:
        - name: gowdock-landing
          image: gowdock/landing
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: POSTGRES_HOST
              value: postgres-service
